<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLood donation</title>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <select id="Blood_Type">
          <option
            selected
            disabled
            style="background-color: var(--violet); color: var(--white)"
          >
            --Blood Type--
          </option>
          <option value="all">All</option>
        </select>
      </div>

      <div>
        <select id="Branch" multiple>
          <option
            value=""
            style="background-color: var(--violet); color: var(--white)"
            selected
            disabled
          >
            --select branch--
          </option>
          <option value="all">All</option>
        </select>
      </div>
      <div>
        <select id="Avail_Or_Not">
          <option
            style="background-color: var(--violet); color: var(--white)"
            selected
            disabled
          >
            --Active or not--
          </option>
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="Not_active">Not Active</option>
        </select>
      </div>
      <button id="search">Search</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
