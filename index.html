<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLood donation</title>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <select id="Blood_Type" required>
          <option
            selected
            disabled
            style="background-color: var(--violet); color: var(--white)"
            value=""
          >
            --Blood Type--
          </option>
          <!-- <option value="all">All</option> -->
        </select>
      </div>
      <div>
        <select id="Branch" required>
          <option
            value=""
            style="background-color: var(--violet); color: var(--white)"
            selected
            disabled
          >
            --select branch--
          </option>
          <option value="all">All</option>
        </select>
      </div>

      <div>
        <select id="Avail_Or_Not" required>
          <option
            style="background-color: var(--violet); color: var(--white)"
            selected
            disabled
            value=""
          >
            --Active or not--
          </option>
          <option value="all">All</option>
          <option value="avail">Active</option>
          <option value="not avail">Not Active</option>
        </select>
      </div>
      <button id="search" type="submit">Search</button>
    </div>

    <div class="table-container" aria-describedby="tooltip">
      <div id="err"></div>
      <table id="table-id">
        <thead>
          <tr id="thead"></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div role="tooltip" id="tooltip">
      <marquee>Scroll Left... </marquee>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
